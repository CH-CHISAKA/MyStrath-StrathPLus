name: mystrath_strathplus
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  firebase_core: ^3.0.0
  cloud_firestore: ^5.0.0
  firebase_auth: ^5.0.0
  firebase_storage: ^12.0.0
  get: ^4.6.6
  cached_network_image: ^3.3.1
  carousel_slider: ^4.2.1
  curved_navigation_bar_with_label: ^2.1.4
  curved_navigation_bar: ^1.0.6
  bloc_provider: ^1.0.0
  build_context_provider: ^1.1.0
  vibration: ^1.9.0
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  test: any

flutter_native_splash:
  # Light mode
  color: "#FFFFFF"
  image: assets/images/LOGO.png
  # Dark mode
  color_dark: "#000000"
  image_dark: assets/images/LOGO.png
  android: true
  ios: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/icons/favourite_page/
    - assets/icons/home_page/
    - assets/icons/menu_page/
    - assets/icons/darktheme_navfooter/
    - assets/banners/